<!-- Page Banner -->
<div class="inner-banner inner-bg4">
    <div class="container">
        <div class="inner-title">
            <h1>Blog Grid</h1>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Blog Grid
                </li>
            </ul>
            <div class="inner-shape">
                <img src="assets/images/inner-banner/inner-shape1.png" alt="shape">
                <img src="assets/images/inner-banner/inner-shape2.png" alt="shape">
            </div>
        </div>
    </div>
</div>

<!-- Blog -->
<div class="blog-area pt-100 pb-70">
    <div class="container" *ngIf="blogPostsData">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let content of blogPostsData | paginate: { itemsPerPage: 12, currentPage }">
                <div class="blog-card">
                    <div class="blog-img">
                        <a
                            [routerLink]="['/blog', content.attributes.slug]"
                            class="d-block"
                        >
                            <img [src]="content.attributes.image.data.attributes.url" alt="blog-image">
                        </a>
                        <a
                            [routerLink]="['/blog-category', content.attributes.category.data.attributes.slug]"
                            class="blog-tag-btn"
                        >
                            {{content.attributes.category.data.attributes.title}}
                        </a>
                    </div>
                    <div class="content">
                        <h3>
                            <a [routerLink]="['/blog', content.attributes.slug]">
                                {{content.attributes.title}}
                            </a>
                        </h3>
                        <span class="date">{{content.attributes.createdAt | date}}</span>
                    </div>
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12" *ngIf="blogPostsData?.length > 12">
                <div class="pagination-area">
                    <pagination-controls previousLabel="" nextLabel="" (pageChange)="onPageChange($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

<app-get-involved></app-get-involved>
