<div class="pt-100">
    <div class="container">
        <div class="row">
            <div class="col-md-2" style="background-color: rgb(243, 243, 243); border-radius: 3px;">
                <p style="font-size: 1.3rem">Mức giá</p>
                <div class="col-lg-12 col-md-12">
                    <div class="checkbox-method-area">
                        <div class="checkbox-method">
                            <p>
                                <input
                                    type="radio"
                                    id="all"
                                    name="maxPrice"
                                    checked
                                    (change)="change('')"
                                /><label for="all">Tất cả</label>
                            </p>
                        </div>
                        <div class="checkbox-method">
                            <p>
                                <input
                                    type="radio"
                                    id="1"
                                    name="maxPrice"
                                    (change)="change(100000)"
                                /><label for="1">Dưới 100.000VND</label>
                            </p>
                        </div>
                        <div class="checkbox-method">
                            <p>
                                <input
                                    type="radio"
                                    id="2"
                                    name="maxPrice"
                                    (change)="change(200000)"
                                /><label for="2">Dưới 200.000VND</label
                                >
                            </p>
                        </div>
                        <div class="checkbox-method">
                            <p>
                                <input
                                    type="radio"
                                    id="5"
                                    name="maxPrice"
                                    (change)="change(500000)"
                                /><label for="5">Dưới 500.000VND</label>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <h2 style="color: rgb(211, 16, 81)">{{ title }}</h2>
                <div class="row mt-5">
                    <div class="col-md-3" *ngFor="let item of lstProduct">
                        <div class="wallet-card" >
                            <div (click)="goToDetail(item)">
                                <div class="badge" *ngIf="item.VALUE">{{ item.PROMOTION_NAME }}-{{ item.VALUE  | number}}%</div>
                                <img src="https://product.hstatic.net/1000246282/product/1_bea109509dd7499883834e5d7faa2c81.png" alt="wallet">
                                <h3>
                                    <a>
                                        {{ item.PRODUCT_NAME }}
                                    </a>
                                </h3>
                                <div class="d-flex justify-content-end">
                                    <h5 class="text-danger mx-2" *ngIf="!item.VALUE">{{ item.PRICE | number}} VND</h5>
                                    <h5 class="text-danger mx-2" *ngIf="item.VALUE">{{ item.PRICE * (100 - item.VALUE) / 100  | number}}VND</h5>
                                    <h5 class="text-secondary" style="text-decoration: line-through;" *ngIf="item.VALUE">{{ item.PRICE  | number}}VND</h5>
                                </div>


                                <p style="height:60px; overflow: hidden">
                                    {{ item.DESCRIPTION }}
                                </p>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="custom-btn" style="width: 60%" (click)="addToCart(item)">
                                    Add to cart
                                    <i class="ri-shopping-cart-line"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
