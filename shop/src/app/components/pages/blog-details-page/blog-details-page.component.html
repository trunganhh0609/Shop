<div *ngIf="blogPostsData">
    <div *ngFor="let content of blogPostsData.data;">

        <!-- Page Banner -->
        <div class="inner-banner inner-bg5">
            <div class="container">
                <div class="inner-title">
                    <h1>{{content.attributes.title}}</h1>
                    <ul>
                        <li>
                            <a routerLink="/">
                                Home
                            </a>
                        </li>
                        <li>
                            Blog Details
                        </li>
                    </ul>
                    <div class="inner-shape">
                        <img src="assets/images/inner-banner/inner-shape1.png" alt="shape">
                        <img src="assets/images/inner-banner/inner-shape2.png" alt="shape">
                    </div>
                </div>
            </div>
        </div>

        <!-- Blog Details -->
        <div class="blog-details-area ptb-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-12">
                        <div class="blog-details-content">
                            <div class="image">
                                <img [src]="content.attributes.image.data.attributes.url" alt="blog-image">
                                <a
                                    [routerLink]="['/blog-category', content.attributes.category.data.attributes.slug]"
                                    class="tag-btn"
                                >
                                    {{content.attributes.category.data.attributes.title}}
                                </a>
                                <span class="date">{{content.attributes.createdAt | date}}</span>
                            </div>
                            <div class="content">
                                <div markdown ngPreserveWhitespaces>
                                    {{content.attributes.description}}
                                </div>
                            </div>
                            <div class="comments-form">
                                <h3>Reply A Comment</h3>
                                <form id="contactForm">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <label>Your Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <label>Your Email</label>
                                                <input type="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <label>Your Website</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <label>Your Subject</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group">
                                                <label>Your Comment</label>
                                                <textarea class="form-control" cols="30" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <button type="submit" class="default-btn border-radius-5">Send Message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
