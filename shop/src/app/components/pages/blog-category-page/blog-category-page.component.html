<div *ngIf="blogCategoryData">
    <div *ngFor="let content of blogCategoryData.data;">

        <!-- Page Banner -->
        <div class="inner-banner inner-bg4">
            <div class="container">
                <div class="inner-title">
                    <h1>{{content.attributes.title}}</h1>
                    <ul>
                        <li>
                            <a routerLink="/">
                                Home
                            </a>
                        </li>
                        <li>
                            Category
                        </li>
                        <li>
                            {{content.attributes.title}}
                        </li>
                    </ul>
                    <div class="inner-shape">
                        <img src="assets/images/inner-banner/inner-shape1.png" alt="shape">
                        <img src="assets/images/inner-banner/inner-shape2.png" alt="shape">
                    </div>
                </div>
            </div>
        </div>

        <!-- Blog -->
        <div class="blog-area pt-100 pb-70">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let item of content.attributes.blog_posts.data | paginate: { itemsPerPage: 12, currentPage }">
                        <div class="blog-card">
                            <div class="blog-img">
                                <a
                                    [routerLink]="['/blog', item.attributes.slug]"
                                    class="d-block"
                                >
                                    <img [src]="item.attributes.image.data.attributes.url" alt="blog-image">
                                </a>
                            </div>
                            <div class="content">
                                <h3>
                                    <a [routerLink]="['/blog', item.attributes.slug]">
                                        {{item.attributes.title}}
                                    </a>
                                </h3>
                                <span class="date">{{item.attributes.createdAt | date}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12" *ngIf="content.attributes.blog_posts.data?.length <= 0">
                        <div class="text-center mb-20">
                            <p>No blog post for you in this category</p>
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12" *ngIf="content.attributes.blog_posts.data?.length > 12">
                        <div class="pagination-area">
                            <pagination-controls previousLabel="" nextLabel="" (pageChange)="onPageChange($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<app-get-involved></app-get-involved>
