<!-- Page Banner -->
<div class="inner-banner inner-bg1">
    <div class="container">
        <div class="inner-title">
            <h1>Explore Our Digital Assets</h1>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Explore
                </li>
            </ul>
            <div class="inner-shape">
                <img src="assets/images/inner-banner/inner-shape1.png" alt="shape">
                <img src="assets/images/inner-banner/inner-shape2.png" alt="shape">
            </div>
        </div>
    </div>
</div>

<!-- NFTs -->
<div class="nfts-area bg-f6f6f6 pt-100 pb-70">
    <div class="container" *ngIf="nftItemsData">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let content of nftItemsData | paginate: { itemsPerPage: 12, currentPage }">
                <div class="banner-card">
                    <div class="image">
                        <a
                            [routerLink]="['/nft-item', content.attributes.slug]"
                            class="d-block"
                        >
                            <img [src]="content.attributes.nftImage.data.attributes.url" alt="nft-image">
                        </a>
                        <div class="banner-card-content">
                            <div class="card-left">
                                <span>Start Bid</span>
                                <h4>{{content.attributes.price}} ETH</h4>
                            </div>
                            <div class="card-right">
                                <span>Remaining Time</span>
                                <div class="timer" *ngIf="content.attributes.timer">
                                    <!-- convert your date to timestamps https://www.epochconverter.com/ -->
                                    <div class="countdown" simpleCountdown [dateTo]="content.attributes.timer"></div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="default-btn border-radius-5">Place Bid</button>
                    </div>
                    <div class="content">
                        <div class="banner-user-list">
                            <div class="author">
                                <a
                                    [routerLink]="['/author', content.attributes.author.data.attributes.slug]"
                                >
                                    <img [src]="content.attributes.authorImage.data.attributes.url" alt="author-image">
                                </a>
                                <i class="ri-check-line"></i>
                            </div>
                            <h3>
                                <a [routerLink]="['/nft-item', content.attributes.slug]">
                                    {{content.attributes.title}}
                                </a>
                            </h3>
                            <span>
                                Created by 
                                <a
                                    [routerLink]="['/author', content.attributes.author.data.attributes.slug]"
                                >
                                    @{{content.attributes.author.data.attributes.username}}
                                </a>
                            </span>
                        </div>
                        <a
                            [routerLink]="['/nft-item', content.attributes.slug]"
                            class="banner-user-btn"
                        >
                            <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12" *ngIf="nftItemsData?.length > 12">
                <div class="pagination-area mb-30">
                    <pagination-controls previousLabel="" nextLabel="" (pageChange)="onPageChange($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

<app-get-involved></app-get-involved>
