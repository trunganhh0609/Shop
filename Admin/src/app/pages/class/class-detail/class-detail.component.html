<div class="container-fluid">
  <!-- <app-page-title title="Điểm danh" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->
      <div class="card">
        <div class="card-body">
          <h2>{{ classInfo.tenMon }}</h2>
          <div class="row my-4">
            <div class="col-md-2">
              <label>Buổi học</label>
              <select class="form-select" [(ngModel)]="lesson" (change)="getData()">
                <option *ngFor="let item of lstLesson" value="{{item}}">Buổi {{ item }}</option>
            </select>
            </div>
            <div class="col-md-8"></div>
            <div class="col-md-2">
            </div>

          </div>
          <div class="row mb-3">
            <div class="col-md-10"></div>
            <div class="col-2">
              <div class="text-end">
                <button class="btn btn-primary btn-rounded" (click)="openPopup()">Điểm danh</button>
              </div>
            </div>
          </div>
          <p-table responsiveLayout="scroll" [value]="dataTable" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10,25,50]"
          [rowHover]="true">
          <ng-template pTemplate="header">
              <tr >
                <th>#</th>
                <th>Mã sinh viên</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Lớp</th>
                <th>Khoa</th>
                <th>Trạng thái</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item let-i="rowIndex">
              <tr>
                <th scope="row">{{ i+1 }}</th>
                <td>{{ item.Ma_sv }}</td>
                <td>{{ item.Ho_ten }}</td>
                <td>{{ item.Gioi_tinh }}</td>
                <td>{{ item.Ngay_sinh | date: 'dd/MM/yyyy'}}</td>
                <td>{{ item.Ten_lop  }}</td>
                <td>{{ item.Ten_khoa }}</td>
                <td class="text-center">
                  <span *ngIf="item.status == '00-01'" class="badge rounded-pill bg-success fs-6">{{ item.statusName }}</span>
                  <span *ngIf="item.status == '00-03'" class="badge rounded-pill bg-danger fs-6"> {{ item.statusName }} </span>
                  <span *ngIf="item.status == undefined" class="badge rounded-pill bg-secondary fs-6">Chưa điểm danh</span>
                </td>
              </tr>
          </ng-template>
        </p-table>
        </div>
      </div>
</div>
